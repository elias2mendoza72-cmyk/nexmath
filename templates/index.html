<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexMath</title>

    <!-- Brand typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Highlight.js theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github-dark.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme-techlux">
    <header>
        <div class="header-left">
            <div class="header-logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="curveGradH" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#22d3ee"/>
                            <stop offset="50%" stop-color="#3b82f6"/>
                            <stop offset="100%" stop-color="#a855f7"/>
                        </linearGradient>
                    </defs>
                    <path d="M8 32 Q12 32 16 24 Q20 16 28 8" stroke="url(#curveGradH)" stroke-width="3" stroke-linecap="round" fill="none"/>
                    <path d="M25 12 L28 8 L32 11" stroke="#a855f7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <circle cx="8" cy="32" r="4" fill="#22d3ee"/>
                    <circle cx="20" cy="20" r="2.5" fill="#8b5cf6"/>
                </svg>
            </div>
            <h1><span class="title-nex">Nex</span><span class="title-math">Math</span></h1>
        </div>
        <div id="mode-indicator" class="mode-indicator">Solve</div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle" title="Switch theme" aria-label="Toggle color theme">
                <svg class="theme-icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg class="theme-icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display:none">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
            <button id="new-session-btn" title="Start a new conversation">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:4px" aria-hidden="true">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                New
            </button>
        </div>
    </header>

    <div id="error-banner" class="error-banner" role="alert" aria-live="assertive">
        <span id="error-banner-text">Connection failed.</span>
        <div class="error-actions">
            <button id="retry-btn" aria-label="Retry last request">Retry</button>
            <button id="dismiss-btn" aria-label="Dismiss error">×</button>
        </div>
    </div>

    <div id="mode-selector" role="tablist" aria-label="Tutor mode selection">
        <div class="mode-selector-track">
            <button class="mode-btn active" data-mode="solve" role="tab" aria-selected="true" aria-label="Solve mode: Step-by-step solutions">Solve</button>
            <button class="mode-btn" data-mode="explain" role="tab" aria-selected="false" aria-label="Explain mode: Conceptual breakdowns">Explain</button>
            <button class="mode-btn" data-mode="quiz" role="tab" aria-selected="false" aria-label="Quiz mode: Practice problems">Quiz</button>
        </div>
    </div>

    <main id="chat-area" role="main">
        <div id="messages" aria-live="polite" aria-label="Conversation messages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="curveGradW" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#22d3ee"/>
                                <stop offset="50%" stop-color="#3b82f6"/>
                                <stop offset="100%" stop-color="#a855f7"/>
                            </linearGradient>
                        </defs>
                        <path d="M8 32 Q12 32 16 24 Q20 16 28 8" stroke="url(#curveGradW)" stroke-width="3" stroke-linecap="round" fill="none"/>
                        <path d="M25 12 L28 8 L32 11" stroke="#a855f7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <circle cx="8" cy="32" r="4" fill="#22d3ee"/>
                        <circle cx="20" cy="20" r="2.5" fill="#8b5cf6"/>
                    </svg>
                </div>
                <h2><span class="title-nex">Nex</span><span class="title-math">Math</span></h2>
                <p>Upload a photo of a problem or type a question to get started.</p>
                <div class="mode-hints">
                    <div class="hint">
                        <span class="hint-title">Solve</span>
                        <span class="hint-desc">Step-by-step solutions with verification</span>
                    </div>
                    <div class="hint">
                        <span class="hint-title">Explain</span>
                        <span class="hint-desc">Conceptual breakdowns with visuals</span>
                    </div>
                    <div class="hint">
                        <span class="hint-title">Quiz</span>
                        <span class="hint-desc">Practice problems at increasing difficulty</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="input-area">
        <div id="image-preview-container">
            <img id="image-preview" alt="Preview">
            <button id="remove-image" title="Remove image">&times;</button>
        </div>
        <div class="input-wrapper">
            <div id="input-row">
                <label id="upload-label" for="image-upload" title="Upload an image" aria-label="Upload an image of a math problem">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                </label>
                <input type="file" id="image-upload" accept="image/*" hidden aria-label="Upload image file">
                <textarea id="user-input" placeholder="Ask a calculus question..." rows="1" aria-label="Type your calculus question"></textarea>
                <button id="send-btn" title="Send message" aria-label="Send message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="input-options">
            <label class="toggle">
                <input type="checkbox" id="steps-toggle" checked>
                <span class="toggle-label">Show steps</span>
            </label>
            <label class="select-label">
                <span>Explain style</span>
                <select id="explain-style">
                    <option value="intuition">Intuition first</option>
                    <option value="equation">Equation first</option>
                </select>
            </label>
        </div>
        <p id="drop-hint">Drag & drop an image anywhere</p>
    </footer>

    <button id="scroll-bottom-btn" aria-label="Scroll to bottom">↓</button>

    <div id="drag-overlay">
        <div id="drag-overlay-content">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:8px">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
            </svg>
            <div>Drop image here</div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/languages/python.min.js"></script>

    <!-- App script -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
